<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [class.invalid]="submitted && f['dpi']?.errors">
        <label>DPI</label>
        <input formControlName="dpi" type="text" />
        <div *ngIf="submitted && f['dpi']?.errors">
          <small *ngIf="f['dpi']?.errors?.['required']">El DPI es obligatorio.</small>
          <small *ngIf="f['dpi']?.errors?.['pattern']">Debe ser un número de 13 dígitos.</small>
        </div>
    </div>

    <div class="form-group" [class.invalid]="submitted && f['phone']?.errors">
        <label>Teléfono</label>
        <input formControlName="phone" type="text" />
        <div *ngIf="submitted && f['phone']?.errors">
          <small *ngIf="f['phone']?.errors?.['required']">El teléfono es obligatorio.</small>
          <small *ngIf="f['phone']?.errors?.['pattern']">Debe ser un número de 8 dígitos.</small>
        </div>
    </div>

    <div class="form-group" [class.invalid]="submitted && f['address']?.errors">
        <label>Dirección</label>
        <input formControlName="address" type="text" />
        <div *ngIf="submitted && f['address']?.errors">
          <small *ngIf="f['address']?.errors?.['required']">La dirección es obligatoria.</small>
        </div>
    </div>

    <div class="form-group" [class.invalid]="submitted && f['email']?.errors">
        <label>Correo</label>
        <input formControlName="email" type="email" />
        <div *ngIf="submitted && f['email']?.errors">
          <small *ngIf="f['email']?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="f['email']?.errors?.['email']">Correo inválido.</small>
        </div>
    </div>

    <div class="form-group" [class.invalid]="submitted && f['password']?.errors">
        <label>Contraseña</label>
        <input formControlName="password" type="password" />
        <div *ngIf="submitted && f['password']?.errors">
          <small *ngIf="f['password']?.errors?.['required']">La contraseña es obligatoria.</small>
          <small *ngIf="f['password']?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</small>
        </div>
    </div>

    <div class="form-group" >
      <button type="button" routerLink="/login" class="link-button">Ya tengo cuenta</button>
    </div>        
    <button type="submit">Registrar</button>
</form>
