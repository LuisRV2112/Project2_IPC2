<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [class.invalid]="submitted && f['email']?.errors">
      <label>Correo</label>
      <input formControlName="email" type="email" />
      <div *ngIf="submitted && f['email']?.errors">
        <small *ngIf="f['email']?.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="f['email']?.errors?.['email']">Correo inválido.</small>
      </div>
    </div>
  
    <div class="form-group" [class.invalid]="submitted && f['password']?.errors">
      <label>Contraseña</label>
      <input formControlName="password" type="password" />
      <div *ngIf="submitted && f['password']?.errors">
        <small *ngIf="f['password']?.errors?.['required']">La contraseña es obligatoria.</small>
      </div>
    </div>
    <div class="form-group" >
      <button type="button" routerLink="/register" class="link-button">Regístrate aquí</button>
    </div>
    <button type="submit">Ingresar</button>

  </form>
